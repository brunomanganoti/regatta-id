<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegattaID - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --roxo-escuro: #4b2e83;
            --roxo-medio: #6a3d9a;
            --lilas: #b399d4;
            --roxo-claro: #e6e6fa;
        }
        
        body {
            background: linear-gradient(135deg, var(--lilas), var(--roxo-escuro));
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding-top: 80px;
        }
        
        .login-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            background-color: white;
        }
        
        .login-header {
            background: linear-gradient(to right, var(--roxo-escuro), var(--roxo-medio));
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .btn-login {
            background-color: var(--roxo-escuro);
            color: white;
            font-weight: 600;
            border: none;
            padding: 12px;
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            background-color: var(--roxo-medio);
            transform: translateY(-2px);
        }
        
        .form-control:focus {
            border-color: var(--lilas);
            box-shadow: 0 0 0 0.25rem rgba(179, 153, 212, 0.25);
        }
        
        .input-group-text {
            background-color: var(--roxo-claro);
            color: var(--roxo-escuro);
        }
        
        .forgot-password {
            color: var(--roxo-medio);
            transition: all 0.2s;
        }
        
        .forgot-password:hover {
            color: var(--roxo-escuro);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="card login-card">
                <div class="card-header login-header">
                    <h2 class="mb-0"><i class="bi bi-shield-lock me-2"></i>Inteligência que reconhece você</h2>
                </div>
                <div class="card-body p-4">
                    <h4 class="card-title text-center mb-4 text-dark">RegattaID</h4>
                    <p class="text-muted text-center mb-4">Acesse nosso sistema com suas credenciais.</p>
                    
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        
                        {% if error %}
                          <div class="alert alert-danger">{{ error }}</div>
                        {% endif %}
                        
                        <!-- Campo Email -->
                        <div class="mb-4">
                          <label for="email" class="form-label fw-bold text-dark">Email</label>
                          <div class="input-group mb-2">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input
                              type="email"
                              name="email"
                              class="form-control form-control-lg"
                              id="email"
                              placeholder="Entre com seu E-mail"
                              required
                            >
                          </div>
                        </div>
                      
                        <!-- Campo Senha -->
                        <div class="mb-4">
                          <label for="password" class="form-label fw-bold text-dark">Senha</label>
                          <div class="input-group mb-2">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input
                              type="password"
                              name="password"
                              class="form-control form-control-lg"
                              id="password"
                              placeholder="Entre com sua senha"
                              required
                            >
                          </div>
                        </div>
                      
                        <!-- Botão Entrar -->
                        <div class="d-grid mb-4">
                          <button type="submit" class="btn btn-login btn-lg">
                            <i class="bi bi-box-arrow-in-right me-2"></i>ENTRAR
                          </button>
                        </div>
                      </form>                      
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
